{% extends 'main/layouts/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <main>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label_tag }} {{ field }}
                    <br>
                    {{field.errors}}
                {% endfor %}
                <input type="submit" value="Зарегистрироваться">
            </form>
        </div>
    </main>
{% endblock %}
