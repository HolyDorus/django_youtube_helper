{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MagicEagle | {% block title %}{% endblock %}</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'main/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <a href="{% url 'main:index' %}" class="logo">
                    <img src="{% static 'main/logo.png' %}" alt="Logo">
                </a>
                <ul class="navbar">
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'main:liked' %}">Понравившиеся видео</a>
                        </li>
                        <li>
                            <a href="{% url 'users:logout' %}">Выйти</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'users:register' %}">Зарегистрироваться</a>
                        </li>
                        <li>
                            <a href="{% url 'users:login' %}">Войти</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>
    <div id="fake-header-area"></div>

    {% block content %}
    {% endblock %}

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="{% static 'main/script.js' %}"></script>
</body>
</html>
